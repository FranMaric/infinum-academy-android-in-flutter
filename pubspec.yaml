name: infinum_academy_android_flutter
description: Flutter >= Android

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^0.22.0
  
  json_annotation: ^4.0.0
  freezed_annotation: ^0.14.0
  meta: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^1.0.0
  build_runner: ^2.1.1
  freezed: ^0.14.0
  json_serializable: ^4.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/ic_triangle.svg 
    - assets/top_left_illustration.svg 
    - assets/top_right_illustration.svg 
    - assets/bottom_right_illustration.svg 
    - assets/bottom_left_illustration.svg 
